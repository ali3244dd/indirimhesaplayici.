<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirim Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner top-banner">
        <p class="moving-text">DESTEK OLMAK İÇİN TIKLAYIN</p>
    </div>
    <div class="container">
        <h1>İndirim Hesaplayıcı</h1>
        <div class="input-group">
            <label for="original-price">Ürünün Orijinal Fiyatı:</label>
            <input type="number" id="original-price" placeholder="TL">
        </div>
        <div class="input-group">
            <label for="discount">İndirim Oranı (%):</label>
            <input type="number" id="discount" placeholder="%">
        </div>
        <button onclick="calculateDiscount()">Hesapla</button>
        <div id="result"></div>
    </div>
    <div class="banner bottom-banner">
        <p class="moving-text">DESTEK OLMAK İÇİN TIKLAYIN</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
